{% extends "base.html" %}
{% block title %}OTP Verification{% endblock %}

{% block content %}
<div class="auth-layout" style="max-width:560px;">
  <section class="form-panel">
    <h1 class="h4 mb-3">Verify Security Code</h1>
    <p class="text-muted">Enter the one-time code sent to your email address.</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_otp" class="form-label">OTP Code</label>
        <input id="id_otp" type="text" name="otp" class="form-control" placeholder="Enter code" required />
      </div>
      <button type="submit" class="btn btn-primary">Verify</button>
    </form>
  </section>
</div>
{% endblock %}
