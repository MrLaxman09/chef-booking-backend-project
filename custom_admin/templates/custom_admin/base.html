<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Admin - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; }
    .sidebar { min-height:100vh; background:white; border-right:1px solid #e6e9ef; }
    .nav-item > a.active { background:#f0f2f7; border-radius:6px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'custom_admin:dashboard' %}">ðŸ”§ Custom Admin</a>
    <div class="d-flex">
      <span class="navbar-text me-3 text-white">Hi, {{ request.user.username }}</span>
      <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-md-2 sidebar p-3">
      <ul class="nav flex-column">
        <li class="nav-item mb-1"><a class="nav-link {% if request.path|slice:"0:8" == '/myadmin' %}active{% endif %}" href="{% url 'custom_admin:dashboard' %}">Dashboard</a></li>
        <li class="nav-item mb-1"><a class="nav-link" href="{% url 'custom_admin:chef_list' %}">Chefs</a></li>
        <li class="nav-item mb-1"><a class="nav-link" href="{% url 'custom_admin:booking_list' %}">Bookings</a></li>
        <li class="nav-item mb-1"><a class="nav-link" href="{% url 'custom_admin:user_list' %}">Users</a></li>
      </ul>
    </aside>

    <main class="col-md-10 py-4">
      <div class="container-fluid">
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
              {{ m }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
