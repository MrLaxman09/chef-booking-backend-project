{% extends "custom_admin/base.html" %}
{% block title %}Delete Booking{% endblock %}
{% block content %}
<div class="page-card p-4" style="max-width:760px;">
  <h2 class="h4 mb-3">Delete Booking</h2>
  <p>You are about to delete booking <strong>#{{ booking.pk }}</strong> for <strong>{{ booking.customer.username }}</strong>.</p>
  <p class="mb-4">This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Booking</button>
    <a href="{% url 'custom_admin:booking_list' %}" class="btn btn-outline-primary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
