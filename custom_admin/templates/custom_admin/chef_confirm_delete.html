{% extends "custom_admin/base.html" %}
{% block title %}Delete Chef{% endblock %}
{% block content %}
<h4>Delete Chef</h4>
<p>Are you sure you want to delete <strong>{{ chef.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, Delete</button>
  <a class="btn btn-secondary" href="{% url 'custom_admin:chef_list' %}">Cancel</a>
</form>
{% endblock %}
