{% extends "custom_admin/base.html" %}
{% block title %}{{ action }} Chef{% endblock %}
{% block content %}
<h3>{{ action }} Chef</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">{{ action }}</button>
  <a class="btn btn-secondary" href="{% url 'custom_admin:chef_list' %}">Cancel</a>
</form>
{% endblock %}
