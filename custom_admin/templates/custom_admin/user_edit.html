{% extends "custom_admin/base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<section class="page-card p-4 mb-4">
  <h2 class="section-title mb-1">Edit User</h2>
  <p class="section-subtitle mb-0">Update account and profile fields.</p>
</section>

<section class="form-panel" style="max-width:900px;">
  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" value="{{ profile.user.username }}" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ profile.user.email }}" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" value="{{ profile.name }}" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Mobile Number</label>
      <input type="text" name="mobile_number" class="form-control" value="{{ profile.mobile_number }}" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" value="{{ profile.location }}" />
    </div>
    <div class="col-12">
      <label class="form-label">Bio</label>
      <textarea name="bio" class="form-control" rows="4">{{ profile.bio }}</textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'custom_admin:user_view' profile.pk %}" class="btn btn-outline-primary ms-2">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
