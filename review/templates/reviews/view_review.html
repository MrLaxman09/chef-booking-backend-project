<h3>‚≠ê {{ review.rating }} Stars</h3>
<p>Comment : {{ review.comment }}</p>
<p><small>Reviewed on {{ review.created_at }}</small></p>

{% if response_form %}
  <h4>Chef Response</h4>
  <form method="post">
    {% csrf_token %}
    {{ response_form.as_p }}
    <button type="submit" class="btn btn-outline-primary">Respond</button>
  </form>
{% elif review.chefresponse %}
  <h4>Chef's Response:</h4>
  <p>{{ review.chefresponse.response }}</p>
{% endif %}
