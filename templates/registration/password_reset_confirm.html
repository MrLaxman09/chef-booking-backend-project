{% extends "base.html" %}
{% load form_extras %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="auth-layout" style="max-width:620px;">
  <section class="form-panel">
    <h1 class="h4 mb-3">Set a new password</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="id_new_password1">New password</label>
        {{ form.new_password1|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_new_password2">Confirm password</label>
        {{ form.new_password2|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
  </section>
</div>
{% endblock %}
